<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-slate-200">

    <div class="bg-white lg:w-1/4 md:w-1/2 sm:w-[90%] rounded-xl p-8 shadow-xl">

        <h2 class="uppercase text-center text-2xl font-bold text-blue-500 my-4">Brand Name</h2>
        <h3 class="text-center text-xl font-bold mb-8">Login Form</h3>

        <form>

            <label for="email">Email</label>
            <input class="block bg-blue-300 border-b-2 border-blue-500 rounded-md w-full py-3 px-4 mt-3 mb-6" type="email" id="email">

            <label for="password">Password</label>
            <input class="block bg-blue-300 text-white border-b-2 border-blue-500 rounded-md w-full py-3 px-4 mt-3 mb-6" id="password" type="password">

            <a class="text-blue-500 block mb-4" href="#">Forgot Password?</a>

            <button class="w-full text-center bg-blue-500 rounded-md p-2 text-white font-bold">Submit</button>

            <a href="#" class="block text-center text-blue-500 font-bold my-4" class="signup-link">Not Registered Yet? SignUp</a>

        </form>

    </div>

</body>
</html>
