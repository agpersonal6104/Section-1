<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.google.com/share?selection.family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900">


    <style>

        *{
            font-family: Roboto;
        }

        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image : linear-gradient(to right top, #a6c4ed, #adccf0, #b4d3f2, #bddbf5, #c6e2f7);
            background-size: cover;
            margin: 0;
        }

        .card{
            /*border: 2px solid red;*/
            width: 25%;
            box-shadow: 3px 3px 10px 2px #0000007e;
            padding: 30px;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: white;
        }

        .text-input
        {
            margin-top: 5px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .text-input:hover {
            border: 1px solid #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title{
            text-align: center;
            font-family: Roboto;
        }
        .form-title, .doso, .text-input{
            color: #0a1551;
        }

        .message-box{
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .message-box:hover {
            border: 1px solid #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text-input, .submit-btn, .message-box
        {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn{
            padding: 5px;
            background-color: #0a1551;
            color: white;
            font-weight: bold;
            border-color: #0a1551;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0551a3;
            cursor: grab;
        }

    </style>
</head>
<body>
    <div class="card">

        <h2 class="form-title">Contact Us</h2>
        <p class="doso">Please fill the required details</p>

        <form>
            <label for="name">Name</label>
            <input class="text-input" type="text" required>

            <label for="email">Email</label>
            <input class="text-input" type="email">

            <label for="phnumber">Phone Number</label>
            <input class="text-input" type="number">

            <label for="message">Message</label>
            <textarea class="message-box"></textarea>

            <button class="submit-btn">Send</button>
        </form>
        

    </div>
</body>
</html>
