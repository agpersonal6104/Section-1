<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <style>

        :root{
            --theme-color: blueviolet;
            --accent-color:#e2c3ff; 
        }

        *{
            font-family: Montserrat;
        }

        .text-input, .submit-btn{
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

       .card{
        /*border: 2px solid red;*/
        width: 20%;
        box-shadow: 3px 3px 10px 2px #0000007e;
        padding: 30px;
        border-radius: 10px;
        box-sizing: border-box;
        background-color: white;
       }

       body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxTQ5DYjV_TINixJWh3G4SazvDGf7a9eBijQ&s');
        background-size: cover;
        margin: 0;
       }

       .form-title{
        text-align: center;
        font-family: Montserrat;
       }

       .text-input{
        margin-bottom: 20px;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        border-bottom: 2px solid var(--theme-color);
        background-color: var(--accent-color);
       }

       .submit-btn{
        padding: 5px;
        background-color: var(--theme-color);
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        margin-bottom: 20px;
       }

       .link{
        color: var(--theme-color);
        text-decoration: none;
        margin-bottom: 20px;
        display: block;
       }

       .signup-link{
        text-align: center;
        font-size: 0.8em;
        font-weight: bold;
       }

       .brand{
        text-align: center;
        text-transform: uppercase;
        color: var(--theme-color);
       }

    </style>

</head>
<body>
    <div class="card">

        <h1 class="brand">Brand Name</h1>
        <h3 class="form-title">Login Form</h3>

        <form>

            <label for="email">Email</label>
            <input class="text-input" ="email" id="email">

            <label for="password">Password</label>
            <input class="text-input" id="password" type="password">

            <a class="link" class="forgot-link" href="#">Forgot Password</a>

            <button class="submit-btn">Submit</button>

            <a href="#" class="link" class="signup-link">Not Registered Yet? SignUp</a>

        </form>
    </div>
</body>
</html>
